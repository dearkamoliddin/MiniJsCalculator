<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calcualtor</title>
</head>
<body>
    <p class="forp">Welcome to mini calculator!</p>
    <div class="div1">
        <div class="m-2">
            <label for="">Num-1</label> <br>
            <input type="number" class="btn border" id="num1">
        </div>
        
        <div class="m-2">
            <label for="">Operations (+ - * /)</label> <br>
            <input type="text" class="btn border" id="opr">
        </div>

        <div class="m-2">
            <label for="">Num-2</label> <br>
            <input type="number" class="btn border" id="num2">
        </div>

        <div class="m-2">
            <label for="">Result</label> <br>
            <h2 id="result">?</h2>
            <button class="btn btn-primary" id="calc">Calculate</button>
        </div>
        
    </div>


    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
